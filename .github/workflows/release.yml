name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            ext: .exe
          - os: windows
            arch: arm64
            ext: .exe
          - os: linux
            arch: amd64
            ext: ""
          - os: linux
            arch: arm64
            ext: ""
          - os: darwin
            arch: amd64
            ext: ""
          - os: darwin
            arch: arm64
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go build -ldflags="-s -w -X netspy/cmd.Version=${{ github.ref_name }}" -o netspy-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}

      - name: Create ZIP archive
        run: |
          mkdir -p dist
          cp netspy-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} dist/
          cp vendor_learned.txt dist/
          cd dist && zip ../netspy-${{ matrix.os }}-${{ matrix.arch }}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: netspy-${{ matrix.os }}-${{ matrix.arch }}
          path: netspy-${{ matrix.os }}-${{ matrix.arch }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          # Verschiebe alle ZIP-Dateien ins Release-Verzeichnis
          find artifacts -type f -name "*.zip" -exec mv {} release/ \;
          # Zeige was wir haben
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
